<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveMessage()" #messageForm="ngForm">
        <!-- <div class="form-group">
          <label>By:</label>
          <input type="text" class="form-control" [(ngModel)]="message.author" name="author" required>
        </div> -->
        <div class="form-group">
          <textarea style="width:100%" rows="4" cols="50" type="text" class="form-control" [(ngModel)]="message.content" name="context" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!messageForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
